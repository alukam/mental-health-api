<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #chat-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #bot-response {
            margin-top: 20px;
            background: #e6f2ff;
            padding: 15px;
            border-radius: 8px;
            color: #333;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chat-box">
        <textarea id="user-input" rows="4" placeholder="Type your feelings here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div class="spinner" id="spinner"></div>
        <div id="bot-response" style="display: none;"></div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const spinner = document.getElementById("spinner");
            const responseBox = document.getElementById("bot-response");

            if (!userInput) return;

            // Show spinner, hide previous response
            spinner.style.display = "block";
            responseBox.style.display = "none";

            fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = "none";
                responseBox.style.display = "block";
                responseBox.innerText = "Bot: " + data.response;
                document.getElementById("user-input").value = "";
            })
            .catch(() => {
                spinner.style.display = "none";
                responseBox.style.display = "block";
                responseBox.innerText = "Bot: Sorry, something went wrong.";
            });
        }
    </script>
</body>
</html>
